<div class="row  ">
    <div class="col-sm-3"  *ngFor ="let post of postlist" >
      <div class="card ">
        <mat-card-header>
          <mat-title-group>
         <mat-icon > 
          <img   class="example-header-image" src="{{post?.owner.picture}}" alt="icon">
         </mat-icon>
          <mat-card-title>{{post?.owner.firstName}}</mat-card-title>
          <mat-card-subtitle> {{post?.owner.lastName}}</mat-card-subtitle>
          <p style="margin-left: 48px;">{{post?.owner.email}}</p>
        </mat-title-group>
        </mat-card-header>
         <hr class="solid"> 
        <img src="{{post?.image}}" class="card-img-top" alt="postimg">
        <div class="card-body">
          <div id="outer">
            <div class="inner"><p class="badge">{{post?.tags[0]}}</p></div>
            <div class="inner"><p class="badge">{{post?.tags[1]}}</p></div>
            <div class="inner"><p class="badge">{{post?.tags[2]}}</p></div>
          </div>
          <h5 class="card-title">{{post?.text}}</h5>
          <a style="color: rgb(248, 47, 188);" href="#">{{post?.link}}</a> 
          <hr class="solid"> 
          <div class="group">
            <span class="material-icons" style="color: rgb(38, 38, 39);"  >
              favorite
              </span>
              <span style="margin-top: 3px; margin-left: 5px;">{{post.likes}} &ensp;Likes</span >
                <span style="margin-top: 3px; margin-left: 80px;">{{post.publishDate|date:'MMM d, y, h:mm:ss'}}</span >
          </div>
          <hr class="solid">  
        </div>
        <div>
            <a class="nav-link" routerLink="" (click)="getPostId(post.id)" routerLinkActive="active">Get Post Comments</a>
            <a class="nav-link"  routerLink=""  (click)="getid(post.owner.id)" routerLinkActive="active">Get Owner Profile</a> 
          </div>
          
      </div>
    </div>
    </div>
