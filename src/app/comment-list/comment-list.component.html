<div class="row g-4">
    <div class="col-sm-3"  *ngFor ="let post of postlist" >
      <div class="card ">
        <mat-card-header>
          <mat-title-group>
         <mat-icon > 
          <img   class="example-header-image" src="{{post?.owner.picture}}" alt="icon">
         </mat-icon>
          <mat-card-title style="margin-left: 23px;">{{post?.owner.firstName}}</mat-card-title>
          <mat-card-subtitle> {{post?.owner.lastName}}</mat-card-subtitle>
          <p style="margin-left: 48px;">{{post.publishDate|date:'MMM d, y, h:mm:ss'}}</p>
        </mat-title-group>
        </mat-card-header>
        <div class="card-body">
          <div class="group">
            <span class="material-icons" style="color: rgb(14, 62, 207);"  >
              favorite
              </span>
              <span style="margin-top: 3px; margin-left: 5px;">{{post.likes}} &ensp;Likes</span >
                <span style="margin-top: 3px; margin-left: 80px;">{{post.publishDate|date:'MMM d, y, h:mm:ss'}}</span >
          </div>  
        </div>  
      </div>
    </div>
    </div>
